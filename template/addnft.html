

{% extends 'navbar.html' %}
{% block content %}

        <form  action="{% url 'addnft' user.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <div class="col-md-6">
                <p>{{f.label}}</p>
                <div class="mt-3">{{f}}</div>
            </div>
            {% endfor %}
            <br>
            <button class="btn btn-primary">Saqlash</button>
        </form>


        
                
                <div class="container_fluid">
                    <div class="container">
                        <div class="artist_card_box">
                            {% for nfts in nft  %}
                            <div class="discover_card">
                                <div class="descover_card_image_box">
                                    <img src="{{nfts.image.url}}" alt="">
                                </div>
                                <div class="descover_card_body">
                                    <p class="categories_card_body_text">{{nfts.name}}</p>
                                    <div class="discover_card_profile">
                                        <img src="../static/images/Avatar (3).png" alt="">
                                        <p>{{user}}</p>
                                    </div>
                                </div>
                                <div class="descover_card_footer">
                                    <div class="discover_footer">
                                        <p class="footer_left_title">Price</p>
                                        <p class="footer_left_text">{{nfts.price}}</p>
                                    </div>
                                    <div class="discover_footer">
                                        <p class="footer_left_title">Highest Bid</p>
                                        <p class="footer_left_text">{{nfts.Highest_Bid}}</p>
                                    </div>
                                    
                                </div>
                                <a class="btn btn-primary" href="{% url 'eddnft' user.id %}">Edit Nft</a>
                                <a class="btn btn-primary" href="{% url 'delnft' user.id %}">Delete</a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
            



{% endblock %}
